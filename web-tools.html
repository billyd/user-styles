<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="icon" type="image/png" href="favicon.png"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
<style>
.entry {
    display: none;
}
</style>

<title>Web tools</title>
</head>
<body>
<div class="content">

<nav>
<a href="#" onclick="$('#extract-interface').toggle()">Extract interface</a>
</nav>

<div id="extract-interface" class="entry" >
  <h2>Extract interface</h2>
  <textarea id="java-code-input" rows="25" cols="100"></textarea>
  <br/>
  <button onclick="extractInterface()">Extract</button>
  <br/>
  <textarea id="java-code-output" rows="10" cols="100"></textarea>

  <script>
  function extractInterface() {
      var regex = /\s*public\s+([^\s]+\s+[^\s]+\(.*\)).*/;
      var lines = $('#java-code-input').val().split('\n');
      var output = '';
      lines.forEach(function(line) {
          console.log(line);
          var match = regex.exec(line);
          if (match != null) {
              output += match[1] + ';\n';
          }
      });
      $('#java-code-output').val(output);
  }
  </script>
</div><!-- #extract-interface -->


</div><!-- .content -->
</body>
</html>
